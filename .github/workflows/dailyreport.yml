name: daily-report

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - uses: action/setup-python@v2
        with:
          python-version: 3.x
      - name: Run email code
        env:
          USER_EMAIL: ${{secrets.USER_EMAIL}}
          USER_PASSWORD: ${{secrets.USER_PASSWORD}}
        run: python send_email.py

